<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper">
        <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
        <nav class="site-nav">
          {% for item in site.navigation %}
            <a class="page-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
          {% endfor %}
        </nav>
      </div>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <article class="post">
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            {% if page.subtitle %}
            <p class="post-subtitle">{{ page.subtitle }}</p>
            {% endif %}
          </header>
          <div class="post-content">
            {{ content }}
          </div>
        </article>
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <p>{{ site.description }}</p>
        <p><small>Open Source Research Initiative</small></p>
      </div>
    </footer>
  </body>
</html>
